    <header>
      <h1>うたサポ</h1>
      <span>歌枠・カラオケ配信サポートツール</span>
    </header>

    <div id="wrapper">
      <!-- ナビゲーション開始 -->
      <nav>
        <ul>
          <li><a href="index.html" class="nav_home"></a></li>
          <li><a href="ranking.html" class="nav_ranking"></a></li>
          <li><a href="mypage.html" class="nav_mypage"></a></li>

        <ul class="nav_end">
          <li><a href="#" class="nav_login"></a></li>
          <li><a href="#" class="nav_toggle"></a></li>
        </ul>
      </nav>

      <!-- メインコンテンツ開始 -->
      <main class="setting">
        <h2 class="detail_title">
          <strong>登録情報</strong> 
        </h2>

        <dl>
          <dt>ユーザー名</dt>
          <dd>天野ゆきゆき</dd>
          <dd class="setting_edit ev_dialog" data-dialog="setting">変更する</dd>
        </dl>

        <dl>
          <dt>メールアドレス</dt>
          <dd>xxxxxxx@xxxx.com</dd>
          <dd class="setting_edit ev_dialog" data-dialog="setting">変更する</dd>
        </dl>
        
        <dl>
          <dt>パスワード</dt>
          <dd>xxxxxxxxx</dd>
          <dd class="setting_edit ev_dialog" data-dialog="setting">変更する</dd>
        </dl>
      </main>      

      <!-- セットリストの保存 -->
      <section class="dialog">
        
        <!-- 登録情報の変更 -->
        <div class="detail dialog_type_setting">
          <h2>登録情報の変更</h2>
          <div class="inner">
            <dl>
              <dt>ユーザー名</dt>
              <dd><input type="text"></dd>
            </dl>
            <ul>
              <li class="btn_true">保存</li>
              <li class="btn_false ev_dialog" data-dialog="cancel">キャンセル</li>
            </ul>
          </div>
        </div>

      </section>
    </div>
